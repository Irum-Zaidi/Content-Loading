<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Loading</title>
</head>

<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <!-- <img src="./thumbnail.jpeg" alt="Header Image"> -->
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                <!-- Lorem ipsum dolor sit amet. -->
            </h3>
            <p class="card-excerpt" id="excerpt">
                <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur,
                illum -->
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <!-- <img src="./profile.jpeg" alt="Profile Image"> -->
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        <!-- Irum Zaidi -->
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        <!-- December 25, 1999 -->
                    </small>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
